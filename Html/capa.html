<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="sitesAuxiliares/favicon/favicon (1).ico" type="image/x-icon">
    <title>EmpregaMoz</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(270deg, #3a98f6, #5fc3e4, #1e5fa3, #4f8a8b);
            background-size: 800% 800%;
            animation: degradeAnimado 12s ease infinite;
        }
        @keyframes degradeAnimado {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        h1 {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 4em;
            color: #fff;
            letter-spacing: 3px;
            text-shadow: 0 4px 24px rgba(30,95,163,0.25), 0 1px 0 #222;
            background: linear-gradient(90deg, #fff 0%, #e3f2fd 60%, #3a98f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .cta-link {
            margin-top: 32px;
            font-size: 1.3em;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            background: rgba(30,95,163,0.7);
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 2px 12px rgba(58,152,246,0.15);
            transition: background 0.2s, color 0.2s;
        }
        .cta-link:hover {
            background: #5fc3e4;
            color: #1e5fa3;
            text-decoration: underline;
        }
        @media (max-width: 700px) {
            h1 {
                font-size: 2.2em;
            }
            .cta-link {
                font-size: 1em;
                padding: 10px 18px;
            }
        }
        @media (min-width: 1200px) {
            h1 {
                font-size: 5em;
            }
            .cta-link {
                font-size: 1.5em;
                padding: 18px 40px;
            }
        }
    </style>
</head>
<body>
    <h1>EmpregaMoz</h1>
    <a class="cta-link" href="sitesAuxiliares/index.html">Descubra oportunidades e transforme seu futuro! Clique aqui para saber mais.</a>
</body>
</html>
